<!DOCTYPE html>

<head>
    <title>Gossip Girl Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <div id="quiz-container">
        <h1>Gossip Girl Quiz</h1>
        <form id="quiz-form">

            <div class="question">
                <p> Who is better Blair or Serena?</p>
                <select name="question1">
                    <option value=" "> </option>
                    <option value="Blair Waldorf">Blair Waldorf</option>
                    <option value="Serena Van Der Woodsen">Serena Van Der Woodsen</option>
                </select>
            </div>

            <div class="question">
                <p> Nate, Chuck or Dan? </p>
                <select name="question2">
                    <option value=" "> </option>
                    <option value="Nate Archibald">Nate Archibald</option>
                    <option value="Chuck Bass">Chuck Bass</option>
                    <option value="Dan Humphrey">Dan Humphrey</option>
                </select>
            </div>
            
            <div class="question">
                <p> Serena and Nate or Serena and Dan</p>
                <select name="question3">
                    <option value=" "> </option>
                    <option value="Serena and Nate">Serena and Nate</option>
                    <option value="Serena and Dan">Serena and Dan</option>
                </select>
            </div>

            <div class="question">
                <p>Upper East Side or Brooklyn</p>
                <select name="question4">
                    <option value=" "> </option>
                    <option value="Upper East Side">Upper East Side</option>
                    <option value="Brooklyn">Brooklyn</option>
                </select>
            </div>

        </form>
       
        <button id="submit-btn">Submit</button>
        <div id="result"></div>
    
    </div>
<script src="quiz.js"></script>
</body>
</html>
